- name: Demo on play level variables
  hosts: all
  vars:
    url: play.example.com
  tasks:
    - name: print url
      ansible.builtin.debug:
        msg: URL - {{ url }}


- name: Demo on task level variables
  hosts: all
  tasks:
    - name: print url
      ansible.builtin.debug:
        msg: URL - {{ url }}
      vars:
        url: tasks.example.com


- name: load vars from file
  hosts: all
  vars_file:
    - exvars.yml
  tasks:
    - name: print url
      ansible.builtin.debug:
        msg: URL - {{ url }}
